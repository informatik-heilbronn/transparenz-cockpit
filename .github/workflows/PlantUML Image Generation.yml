name: Generate PlantUML Diagrams
on:
  push:
    paths:
      - "**.puml"

jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: plantuml
      id: plantuml
      uses: grassedge/generate-plantuml-action@v1.5
      with:
        path: Documentation/PlantUML
        message: "Update changed PlantUML diagrams"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
